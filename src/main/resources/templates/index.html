<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>African food shop payment</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">African Food Shop Payment </h1>
    <form method="post" th:action="@{'/payment/create/' + ${orderNumber}}" class="mt-5 card p-3">
        <div class="mb-3">
            <label for="method" class="form-label">Payment method</label>
            <input id="method" type="text" class="form-control" name="method" value="paypal" readonly>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input id="amount" type="number" class="form-control" name="amount" th:value="${amount}" readonly>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <select id="currency" class="form-control" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR" selected>EUR</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" class="form-control" name="description" th:value="${description}" readonly>
        </div>
         <div class="d-flex justify-content-center">
             <button type="submit" class="btn btn-primary">Pay with Paypal</button>
         </div>
    </form>
</div>
</body>
</html>
